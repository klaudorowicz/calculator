<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eCalc</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="css/fontello.css">
</head>
<body>
  <head>
    <h1>
      eCalculator
    </h1>
  </head>

  <main>
    <div class="calculator">

      <div class="display">
        <output ></output>
      </div>

      <div class="buttons">
        <div class="row">
          <button id="operator"> ! </button>
          <button id="helper"> CE </button>
          <button id="helper"> C </button>
          <button id="helper"> Delete </button>
        </div>
        <div class="row">
          <button id="number"> ^ </button>
          <button id="number"> x%y </button>
          <button id="number"> * </button>
          <button id="operator"> / </button>
        </div>
        <div class="row">
          <button id="number"> 7 </button>
          <button id="number"> 8 </button>
          <button id="number"> 9 </button>
          <button id="operator"> - </button>
        </div>
        <div class="row">
          <button id="number"> 4 </button>
          <button id="number"> 5 </button>
          <button id="number"> 6 </button>
          <button id="operator"> + </button>
        </div>
        <div class="row">
          <button id="number"> 1 </button>
          <button id="number"> 2 </button>
          <button id="number"> 3 </button>
          <button id="result"> = </button>
        </div>
        <div class="row">
          <button id="operator"> +/- </button>
          <button id="number"> 0 </button>
          <button id="number"> . </button>
          <div class="empty" name="for="></div>
        </div>
      </div>



    </div>
  </main>
  




  <script src="script.js"></script>
</body>
</html>
