<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eCalc</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="css/fontello.css">
</head>
<body>
  <header>
    <div class="title">
      eCalculator
    </div>
  </header>

  <main>
    <div class="calculator">

      <div class="display">
        <div id="histories">history</div>
        <div id="display">0</div>
      </div>

      <div class="buttons">
          <button id="operatorSolo" value="!"> ! </button>
          <button id="helper" value="CE"> CE </button>
          <button id="helper" value="C"> C </button>
          <button id="helper" value="Del"> Del </button>
          <button id="operator" value="^"> ^ </button>
          <button id="operator" value="%"> x%y </button>
          <button id="operator" value="*"> * </button>
          <button id="operator" value="/"> / </button>
          <button id="number" value="7"> 7 </button>
          <button id="number" value="8"> 8 </button>
          <button id="number" value="9"> 9 </button>
          <button id="operator" value="-"> - </button>
          <button id="number" value="4"> 4 </button>
          <button id="number" value="5"> 5 </button>
          <button id="number"  value="6"> 6 </button>
          <button id="operator" value="+"> + </button>
          <button id="number" value="1"> 1 </button>
          <button id="number" value="2"> 2 </button>
          <button id="number" value="3"> 3 </button>
          <button id="result" value="="> = </button>
          <button id="sign" value="+/-"> +/- </button>
          <button id="number" value="0"> 0 </button>
          <button id="dot" value="."> . </button>
      </div>

      <footer>
        <div class="footer">
            Copyright &copy &nbsp  
            <a href="https://github.com/klaudorowicz" target="_blank" rel="noreferrer noopener">
              klaudorowicz <i class="icon-github-circled"></i>
            </a>
        </div>
      </footer>


    </div>
  </main>
  




  <script src="script.js"></script>
</body>
</html>
